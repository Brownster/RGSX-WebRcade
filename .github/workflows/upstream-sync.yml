name: Rebuild on upstream changes

on:
  workflow_dispatch:
  schedule:
    - cron: "15 * * * *" # check hourly at hh:15

permissions:
  contents: write
  packages: write

jobs:
  check-upstream:
    name: Detect new webrcade main commit
    runs-on: ubuntu-latest
    outputs:
      upstream_sha: ${{ steps.detect.outputs.sha }}
      upstream_tag: ${{ steps.detect.outputs.tag }}
      upstream_short_sha: ${{ steps.detect.outputs.short_sha }}
      commit_title: ${{ steps.detect.outputs.commit_title }}
      commit_url: ${{ steps.detect.outputs.commit_url }}
      should_build: ${{ steps.detect.outputs.should_build }}
    steps:
      - name: Determine latest upstream SHA
        id: detect
        env:
          TARGET_REPO: webrcade/webrcade
          RELEASE_PREFIX: webrcade-
        run: |
          set -euo pipefail
          sha="$(git ls-remote https://github.com/${TARGET_REPO}.git refs/heads/main | cut -f1)"
          echo "sha=${sha}" >> "${GITHUB_OUTPUT}"
          tag="${RELEASE_PREFIX}${sha}"
          echo "tag=${tag}" >> "${GITHUB_OUTPUT}"
          echo "short_sha=${sha:0:7}" >> "${GITHUB_OUTPUT}"

          commit_payload="$(curl -fsSL \
            -H "Authorization: Bearer ${GITHUB_TOKEN}" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${TARGET_REPO}/commits/${sha}")"

          commit_title="$(python - <<'PY'
import json, sys
payload = json.load(sys.stdin)
message = payload["commit"]["message"]
print(message.splitlines()[0])
PY
<<<"${commit_payload}")"
          echo "commit_title=${commit_title}" >> "${GITHUB_OUTPUT}"

          commit_url="$(python - <<'PY'
import json, sys
payload = json.load(sys.stdin)
print(payload["html_url"])
PY
<<<"${commit_payload}")"
          echo "commit_url=${commit_url}" >> "${GITHUB_OUTPUT}"

          status="$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: Bearer ${GITHUB_TOKEN}" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${GITHUB_REPOSITORY}/releases/tags/${tag}")"

          if [[ "${status}" == "200" ]]; then
            echo "should_build=false" >> "${GITHUB_OUTPUT}"
            echo "Latest upstream commit already processed (${tag})."
          else
            echo "should_build=true" >> "${GITHUB_OUTPUT}"
            echo "New upstream commit detected (${sha})."
          fi

  build-and-release:
    name: Build image and publish release
    needs: check-upstream
    if: needs.check-upstream.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    env:
      IMAGE_ROOT: ghcr.io/${{ lower(github.repository_owner) }}/rgsx-webrcade
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push container image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_ROOT }}:latest
            ${{ env.IMAGE_ROOT }}:${{ needs.check-upstream.outputs.upstream_tag }}
            ${{ env.IMAGE_ROOT }}:${{ needs.check-upstream.outputs.upstream_short_sha }}

      - name: Generate release notes
        id: notes
        env:
          IMAGE_ROOT: ${{ env.IMAGE_ROOT }}
        run: |
          set -euo pipefail
          cat <<'EOF' > RELEASE.md
### Upstream
- Commit: [${{ needs.check-upstream.outputs.upstream_short_sha }}](${{ needs.check-upstream.outputs.commit_url }})
- Message: ${{ needs.check-upstream.outputs.commit_title }}

### Container Images
- `${IMAGE_ROOT}:latest`
- `${IMAGE_ROOT}:${{ needs.check-upstream.outputs.upstream_tag }}`
- `${IMAGE_ROOT}:${{ needs.check-upstream.outputs.upstream_short_sha }}`
EOF

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.check-upstream.outputs.upstream_tag }}
          name: Webrcade upstream ${{ needs.check-upstream.outputs.upstream_short_sha }}
          body_path: RELEASE.md
          draft: false
          prerelease: false

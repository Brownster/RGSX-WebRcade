name: Sync with upstream webrcade

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch: {}

permissions:
  contents: write
  packages: write

env:
  GHCR_IMAGE: ghcr.io/${{ github.repository }}
  DOCKERHUB_IMAGE: ${{ vars.DOCKERHUB_IMAGE || secrets.DOCKERHUB_IMAGE }}
  BUILD_PLATFORMS: ${{ vars.BUILD_PLATFORMS || 'linux/amd64' }}

jobs:
  check-upstream:
    runs-on: ubuntu-latest
    env:
      TARGET_REPO: webrcade/webrcade
      TARGET_BRANCH: ""
    outputs:
      has_new_commits: ${{ steps.check.outputs.has_new_commits }}
      upstream_sha: ${{ steps.check.outputs.upstream_sha }}
      upstream_short_sha: ${{ steps.check.outputs.upstream_short_sha }}
      new_version: ${{ steps.check.outputs.new_version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check upstream for new commits
        id: check
        run: |
          set -euo pipefail

          TARGET_REPO="${TARGET_REPO:-webrcade/webrcade}"
          TARGET_BRANCH="${TARGET_BRANCH:-}"

          API_ROOT="https://api.github.com"
          repo_api="${API_ROOT}/repos/${TARGET_REPO}"

          curl_args=(
            -sSL
            -H "Accept: application/vnd.github+json"
            -H "User-Agent: rgsx-webrcade-sync"
          )
          if [[ -n "${GITHUB_TOKEN:-}" ]]; then
            curl_args+=( -H "Authorization: Bearer ${GITHUB_TOKEN}" )
          fi

          if [[ -z "${TARGET_BRANCH}" ]]; then
            repo_payload="$(curl "${curl_args[@]}" "${repo_api}")" || {
              echo "Failed to query upstream repo metadata" >&2
              exit 1
            }
            if [[ -z "${repo_payload}" ]]; then
              echo "Empty response from upstream repo metadata API" >&2
              exit 1
            fi

            repo_message="$(echo "${repo_payload}" | jq -r '.message // empty')"
            if [[ -n "${repo_message}" && "${repo_message}" != "null" ]]; then
              echo "GitHub API error (repo metadata): ${repo_message}" >&2
              exit 1
            fi

            TARGET_BRANCH="$(echo "${repo_payload}" | jq -r '.default_branch // empty')"
            if [[ -z "${TARGET_BRANCH}" || "${TARGET_BRANCH}" == "null" ]]; then
              echo "Failed to determine upstream default branch" >&2
              exit 1
            fi
          fi

          API_URL="${repo_api}/commits/${TARGET_BRANCH}"

          commit_payload="$(curl "${curl_args[@]}" "${API_URL}")" || {
            echo "Failed to query upstream commits API" >&2
            exit 1
          }

          if [[ -z "${commit_payload}" ]]; then
            echo "Empty response from upstream commits API" >&2
            exit 1
          fi

          message="$(echo "${commit_payload}" | jq -r '.message // empty')"
          if [[ -n "${message}" && "${message}" != "null" ]]; then
            echo "GitHub API error: ${message}" >&2
            exit 1
          fi

          UPSTREAM_SHA="$(echo "${commit_payload}" | jq -r '.sha // empty')"
          if [[ -z "${UPSTREAM_SHA}" || "${UPSTREAM_SHA}" == "null" ]]; then
            echo "Failed to parse upstream SHA from payload" >&2
            echo "${commit_payload}" >&2
            exit 1
          fi

          echo "Upstream SHA: ${UPSTREAM_SHA}"
          echo "upstream_sha=${UPSTREAM_SHA}" >> "${GITHUB_OUTPUT}"
          echo "upstream_short_sha=${UPSTREAM_SHA:0:7}" >> "${GITHUB_OUTPUT}"

          LAST_BUILT_SHA=$(git log --all --grep="upstream-sha: ${UPSTREAM_SHA}" --format="%H" | head -1 || true)

          if [[ -z "${LAST_BUILT_SHA}" ]]; then
            echo "has_new_commits=true" >> "${GITHUB_OUTPUT}"
            echo "New upstream commit detected."

            DATE_VERSION=$(date +%Y.%m.%d)
            DATE_VERSION_REGEX=${DATE_VERSION//./\\.}
            EXISTING_TAGS=$(git tag -l "v${DATE_VERSION}.*" 2>/dev/null || true)

            if [[ -n "${EXISTING_TAGS}" ]]; then
              MAX_COUNT=$(printf '%s\n' "${EXISTING_TAGS}" \
                | sed -E "s/^v${DATE_VERSION_REGEX}\.([0-9]+)$/\\1/" \
                | grep -E '^[0-9]+$' \
                | sort -n \
                | tail -1)

              if [[ -n "${MAX_COUNT}" ]]; then
                NEXT_COUNT=$((MAX_COUNT + 1))
              else
                TOTAL_TAGS=$(printf '%s\n' "${EXISTING_TAGS}" | wc -l | tr -d ' ')
                NEXT_COUNT=$((TOTAL_TAGS + 1))
              fi
            else
              NEXT_COUNT=1
            fi

            NEW_VERSION="${DATE_VERSION}.${NEXT_COUNT}"
            echo "new_version=${NEW_VERSION}" >> "${GITHUB_OUTPUT}"
            echo "Will create version ${NEW_VERSION}"
          else
            echo "has_new_commits=false" >> "${GITHUB_OUTPUT}"
            echo "Upstream commit ${UPSTREAM_SHA} already processed."
          fi

  build-and-release:
    needs: check-upstream
    if: needs.check-upstream.outputs.has_new_commits == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub (optional)
        if: ${{ env.DOCKERHUB_IMAGE != '' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Derive tags
        id: vars
        env:
          GHCR_IMAGE: ${{ env.GHCR_IMAGE }}
          DOCKERHUB_IMAGE: ${{ env.DOCKERHUB_IMAGE }}
          UPSTREAM_SHA: ${{ needs.check-upstream.outputs.upstream_sha }}
          VERSION: ${{ needs.check-upstream.outputs.new_version }}
        run: |
          set -euo pipefail

          SHORT_SHA="${UPSTREAM_SHA:0:7}"
          GHCR_IMAGE_LOWER=$(echo "${GHCR_IMAGE}" | tr '[:upper:]' '[:lower:]')
          DOCKERHUB_IMAGE_LOWER=$(echo "${DOCKERHUB_IMAGE}" | tr '[:upper:]' '[:lower:]')

          echo "short_sha=${SHORT_SHA}" >> "${GITHUB_OUTPUT}"
          echo "version=${VERSION}" >> "${GITHUB_OUTPUT}"
          echo "ghcr_tags=${GHCR_IMAGE_LOWER}:${VERSION},${GHCR_IMAGE_LOWER}:latest,${GHCR_IMAGE_LOWER}:${SHORT_SHA}" >> "${GITHUB_OUTPUT}"

          if [[ -n "${DOCKERHUB_IMAGE_LOWER}" ]]; then
            echo "dh_tags=${DOCKERHUB_IMAGE_LOWER}:${VERSION},${DOCKERHUB_IMAGE_LOWER}:latest,${DOCKERHUB_IMAGE_LOWER}:${SHORT_SHA}" >> "${GITHUB_OUTPUT}"
          else
            echo "dh_tags=" >> "${GITHUB_OUTPUT}"
          fi

      - name: Build and push (GHCR)
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ env.BUILD_PLATFORMS }}
          push: true
          provenance: false
          tags: ${{ steps.vars.outputs.ghcr_tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.version=${{ steps.vars.outputs.version }}
            webrcade.upstream.sha=${{ needs.check-upstream.outputs.upstream_sha }}

      - name: Build and push (Docker Hub)
        if: ${{ steps.vars.outputs.dh_tags != '' }}
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ env.BUILD_PLATFORMS }}
          push: true
          provenance: false
          tags: ${{ steps.vars.outputs.dh_tags }}
          cache-from: type=gha
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.version=${{ steps.vars.outputs.version }}
            webrcade.upstream.sha=${{ needs.check-upstream.outputs.upstream_sha }}

      - name: Create Git tag
        env:
          VERSION: ${{ steps.vars.outputs.version }}
          UPSTREAM_SHA: ${{ needs.check-upstream.outputs.upstream_sha }}
          SHORT_SHA: ${{ steps.vars.outputs.short_sha }}
          REPO: ${{ github.repository }}
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          cat > /tmp/tag_message.txt <<EOF
          Automated release v${VERSION}

          Synced with upstream webrcade commit ${SHORT_SHA}
          upstream-sha: ${UPSTREAM_SHA}

          Docker images:
          - ghcr.io/${REPO}:${VERSION}
          - ghcr.io/${REPO}:${SHORT_SHA}
          - ghcr.io/${REPO}:latest
          EOF

          git tag -a "v${VERSION}" -F /tmp/tag_message.txt
          git push origin "v${VERSION}"

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.vars.outputs.version }}
          name: Release v${{ steps.vars.outputs.version }}
          body: |
            ## Automated Release

            This release automatically synced with upstream webrcade repository.

            **Upstream Commit:** webrcade/webrcade@${{ steps.vars.outputs.short_sha }}

            ### Docker Images

            ```bash
            docker pull ghcr.io/${{ github.repository }}:${{ steps.vars.outputs.version }}
            docker pull ghcr.io/${{ github.repository }}:${{ steps.vars.outputs.short_sha }}
            docker pull ghcr.io/${{ github.repository }}:latest
            ```

            ### What's New

            Includes all changes from [webrcade/webrcade](https://github.com/webrcade/webrcade/commits/main) up to commit [${{ steps.vars.outputs.short_sha }}](https://github.com/webrcade/webrcade/commit/${{ needs.check-upstream.outputs.upstream_sha }}).
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
